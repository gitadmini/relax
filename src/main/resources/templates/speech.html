<!DOCTYPE html>
<html class="no-js" lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>语音-浏览器插件</title>
	<script src="/bootstrap-3.3.7-dist/js/jquery.min.js"></script>
</head>
<body >
	<div id="id">当时这把剑离我的喉咙只有0.01公分，但是四分之一柱香之后，那把剑的女主人将会彻底地爱上我。因为我决定说一个谎话：虽然本人生平说了无数个谎话，但是这一个我认为是最完美的。曾经有一份真挚的爱情放在我面前，我没有珍惜，等我失去的时候，我才后悔莫及。人世间最痛苦的事莫过于此，你的剑在我的咽喉上割下去，不要在犹豫了。如果上天能够给我一个再来一次的机会，我会对那个女孩子说三个字：“我爱你”。如果非要在这份“爱”上加个期限，我希望是一万年。</div>
	<button type="button" onclick="speech()">阅读</button>
	<script type="text/javascript">

		function speech() {
			// 需要用户交互后才可以调用语音接口
			var synth = window.speechSynthesis;

			var text = $("#id").text();
			var utterThis = new window.SpeechSynthesisUtterance(text);
			utterThis.lang = "zh-cn";
			utterThis.pitch = 3; // 音调
			utterThis.rate = 4; // 速度
			utterThis.volume = 1.5; // 音量
			synth.speak(utterThis);
		}
	</script>
</body>
</html>
